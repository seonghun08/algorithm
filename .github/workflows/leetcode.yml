name: Move LeetCode Solutions

on:
  workflow_dispatch:  # 수동 실행 버튼
  push:
    paths:
      - '[0-9][0-9][0-9][0-9]-*/**'  # 숫자 4자리로 시작하는 폴더가 생길 때만 실행

jobs:
  move-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리를 가져와야 pull/push 시 충돌이 적습니다.

      - name: Move LeetCode solutions
        run: |
          mkdir -p LeetCode
          found=0
          # 루트 디렉토리에서 숫자 4자리 폴더 탐색
          for d in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$d" ]; then
              echo "Moving directory: $d"
              rm -rf "LeetCode/$d"
              mv "$d" "LeetCode/" && found=1
            fi
          done

      - name: Commit & Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add -A
          # 변경사항이 있는지 확인 (staged된 파일이 있는지 체크)
          if ! git diff --cached --exit-code --quiet; then
            git commit -m "chore: Move LeetCode solutions to LeetCode folder [skip ci]"
            
            # 여기서 충돌 방지를 위해 최신 코드를 가져오며 합칩니다.
            git pull --rebase origin main
            
            git push origin main
          else
            echo "No changes to commit"
          fi
