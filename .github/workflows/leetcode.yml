name: Move LeetCode Solutions

on:
  workflow_dispatch:  # 수동 실행 버튼 활성화
  push:
    paths:
      - '[0-9][0-9][0-9][0-9]-*/**'  # LeetHub가 루트에 생성하는 폴더 패턴 감지

jobs:
  move-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 커밋&푸시를 위한 쓰기 권한 허용

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 최신 버전 권장
        with:
          fetch-depth: 0 # 전체 히스토리를 가져와야 안전하게 push 가능

      - name: Move LeetCode solutions
        run: |
          # LeetCode 폴더가 없다면 생성
          mkdir -p LeetCode
          
          # 루트에 있는 숫자 4자리로 시작하는 문제 폴더들을 LeetCode/ 안으로 이동
          found=0
          for d in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$d" ]; then
              echo "Moving directory: $d"
              # 이미 해당 폴더가 목적지에 있으면 삭제 후 새로 이동 (업데이트 대비)
              rm -rf "LeetCode/$d"
              mv "$d" "LeetCode/" && found=1
            fi
          done
          
          if [ $found -eq 0 ]; then
            echo "No matching directories found to move"
          fi

      - name: Commit & Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 변경사항이 있는지 확인
          if git status --porcelain | grep .; then
            git add -A
            git commit -m "chore: Move LeetCode solutions to LeetCode folder [skip ci]"
            
            # 푸시 전 최신 내용을 가져와서 내 변경사항을 그 위에 붙임 (rebase)
            git pull --rebase origin main
            
            git push
          else
            echo "No changes to commit"
          fi
